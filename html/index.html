<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/styles.css" />
    <title>Hello App</title>
</head>
<body>
    <div  id="hello-container">
        <header>
            <h1>Hello App</h1>
        </header>
        <main>
            <div id="hello-inputs">
                <label for="username">User name</label>
                <input id="username" class="input" type="text" placeholder="User name"/>
                <label for="password">Password</label>
                <input id="password" class="input" type="password" min="6" placeholder="Password"/>
            </div>
            <div id="hello-buttons">
                <button type="submit" id="login" class="hello-button">Login</button>
                <button class="hello-button" id="logout">Logout</button>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
